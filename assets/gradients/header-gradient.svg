<?xml version="1.0" encoding="UTF-8"?>
<!--
  CGI-style Header Gradient
  Used for the hero/header background in the Candidate Ranker demo.
  Colors: CGI Red (#E31937) transitioning to CGI Orange (#FF6B00)

  To customize: Modify the stop-color values in the linearGradient definition.
  For a solid color header, use a single color for both stops.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="200" viewBox="0 0 1920 200" preserveAspectRatio="none">
  <defs>
    <linearGradient id="cgi-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E31937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F04E23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#cgi-gradient)"/>
</svg>
